<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <div>
    <audio id="bluemp3">
      <source src="sounds/blue.mp3" type="audio/mp3">
    </audio>
    <audio id="greenmp3">
      <source src="sounds/green.mp3" type="audio/mp3">
    </audio>
    <audio id="redmp3">
      <source src="sounds/red.mp3" type="audio/mp3">
    </audio>
    <audio id="yellowmp3">
      <source src="sounds/yellow.mp3" type="audio/mp3">
    </audio>
    <audio id="wrongmp3">
      <source src="sounds/wrong.mp3" type="audio/mp3">
    </audio>

  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>
</body>

</html>
